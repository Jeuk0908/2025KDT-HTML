<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>타이틀</title>

</head>
<body>
<nav>

</nav>
<!-- 주석쓰는법 " cmd + / " -->
<main>
  <aside></aside>
  <section>
    <!-- 시멘틱 태그 : 각 부분의 의미를 일관적이게 각 개발자들에게 알려주는 용도-->
    <h1>이건 제목!</h1>
    <p>이건 단락입니다.</p>
    <p>두번쨰 단락. <em>이텔릭체 강조 em</em></p>
    <article></article>
    <li>이건 리스트</li>
    <li></li>
    <li></li>
    <li></li>
    <!-- 동일한 태그더라도, 어떻게 꾸미고싶은지 다르기 때문에 작업자간의 약속 중요 -->

    <!-- 블록 요소 -->
    <div style="background-color: lightblue;">블록 요소 1</div>
    <p style="background-color: lightgreen;">블록 요소 2</p>
    <div>
      블록 요소의 대명사 div, \n, nav, main, section 등등 <br>
      semantic 한, 이름만 다른 요소들이 많이 있다!! <br>
    </div>

    <!--    인라인 요소-->
    <p>이것은 <span style="color: red;">인라인 요소</span> 입니다.</p>

  </section>
</main>
</body>
</html>
