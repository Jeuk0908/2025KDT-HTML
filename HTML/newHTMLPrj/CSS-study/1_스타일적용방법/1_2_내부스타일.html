<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2, 내부스타일</title>
  <style>
    /* style 태그 안에서 CSS문법을 HTML과 개별적으로 작성 가능 */
    ul {
      color: #ce5656;
      background: #e8e7e7;
    }

    ul > li {
      color: #7cafba;
    }

  </style>
</head>
<body>
<h3>좋아하는 과일</h3>
<ul>
  <li>귤</li>
  <li>수박</li>
  <li>배</li>
  <li>사과</li>
  <li>딸기</li>
</ul>
</body>
</html>
