<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>박스의 크기 제어</title>
  <style>
    .container {
      border: solid;
      width: 90%;
      height: 100px;
    }

    .box {
      width: 90%;
      height: 90%;
      background-color: red;
    }

    .item {
      width: 20%;
      min-width: 150px;
      background-color: green;
    }

  </style>
</head>
<body>
<div class="container">
  <div class="box">
    <div class="item"></div>
  </div>
</div>
</body>
</html>
