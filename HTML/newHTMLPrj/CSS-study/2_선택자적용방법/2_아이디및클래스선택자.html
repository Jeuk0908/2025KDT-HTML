<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>전체선택자와 태그선택자</title>
  <style>
    /* id 선택자 : # */
    #fruit_ol {
      font-style: italic;
    }

    #movie_ul {
      font-weight: bold;
    }

    /* class선택자 : . */
    .big {
      font-size: large;
    }

    .medium {
      font-size: medium;
    }

    .small {
      font-size: small;
    }
  </style>
</head>
<body>
<h3>좋아하는 과일</h3>
<ol id="fruit_ol">
  <li class="small">귤</li>
  <li class="big">수박</li>
  <li class="big">두리안</li>
  <li class="medium">배</li>
  <li class="medium">사과</li>
  <li class="small">딸기</li>
</ol>

<h3>인생영화 리스트</h3>
<ul id="movie_ul">
  <li>인셉션 <span>(혁근)</span></li>
  <li>테넷 <span>(상혁)</span></li>
  <li>인터스텔라 <span>동원</span></li>
  <li>비긴어게인 <span>지원</span></li>
  <li>위키드 <span>제욱</span></li>
</ul>
</body>
</html>
