<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>전체선택자와 태그선택자</title>
  <style>

    /* 전체 요소에 적용 */
    * {
      font-size: 16px;
      font-family: sans-serif, "American Typewriter", serif;
    }


    ul {
      /* 텍스트 앞에 동그라미 스타일 */
      list-style: circle;
    }

    ol {
      /* 순서를 가진 ol 에는 리스트 스타일 지정은 의미없다(무시됨)*/
      list-style: decimal;
      color: #7cafba;
    }

    span, em, strong {
      color: cornflowerblue;
    }
  </style>
</head>
<body>
<h3>좋아하는 과일</h3>
<ol>
  <li>귤</li>
  <li>수박</li>
  <li>배</li>
  <li>사과</li>
  <li>딸기</li>
</ol>

<h3>인생영화 리스트</h3>
<ul>
  <li>인셉션 <span>(혁근)</span></li>
  <li>테넷 <span>(상혁)</span></li>
  <li>인터스텔라 <span>동원</span></li>
  <li>비긴어게인 <span>지원</span></li>
  <li>위키드 <span>제욱</span></li>
</ul>
</body>
</html>
