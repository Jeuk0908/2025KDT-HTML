<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>sticky 포지션</title>
  <style>
    .box {
      position: sticky;
      background-color: #7cafba;
      top: 20px;
    }

    .container {
      height: 2000px;
      background-color: #ce5656;
    }
  </style>
</head>
<body>
<div class="container">
  <p>상단</p>
  <div class="box">
    <p>박스의 위치</p>
  </div>
  <p>하단</p>
</div>
</body>
</html>
